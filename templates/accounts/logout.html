{% extends "base.html" %}
 {% block title %}Logout{% endblock %}
  {% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body text-center p-5">
          <h2 class="card-title mb-4">Logout Confirmation</h2>
          <p class="text-muted mb-4">Are you sure you want to log out?</p>
          <form method="post">
            {% csrf_token %}
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
              <button type="submit" class="btn btn-danger px-4">
                <i class="fas fa-sign-out-alt me-2"></i>Yes, Logout
              </button>
              <a href="{% url 'home' %}" class="btn btn-outline-secondary px-4">
                <i class="fas fa-times me-2"></i>Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
